apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "glauth.fullname" . }}
  labels:
    app: {{ template "glauth.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "glauth.fullname" . }}
  template:
    metadata:
      labels:
        app: {{ template "glauth.fullname" . }}
    spec:
      initContainers:
        - name: init-config
          image: dibi/envsubst
          env:
            - name: BASE_DN
              value: {{ .Values.baseDn }}
            - name: DB_HOST
              value: glauth
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: glauth.glauth.credentials.postgresql.acid.zalan.do
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: glauth.glauth.credentials.postgresql.acid.zalan.do
                  key: password
          volumeMounts:
            - name: glauth-config
              mountPath: /processed
            - name: glauth-config-template
              mountPath: /workdir
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
{{- range $port := .Values.service.ports }}
        - containerPort: {{ $port.internal }}
{{- end}}
        command: ["/app/glauth", "-c", "/app/config/config.cfg"]
        livenessProbe:
          exec:
            command:
            - sh
            - "-c"
            - "echo OK"
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
{{- if .Values.config.storage }}
        - name: {{ .Chart.Name }}-data
          mountPath: /app/config
{{- end}}
        - name: {{ .Chart.Name }}-config
          mountPath: /app/config/config.cfg
          subPath: config.cfg
        readinessProbe:
          exec:
            command:
            - sh
            - "-c"
            - "echo OK"
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
{{- if .Values.config.storage }}
      - name: {{ .Chart.Name }}-data
        persistentVolumeClaim:
          claimName: {{ .Chart.Name }}-data
{{- end}}
      - name: {{ .Chart.Name }}-config
        emptyDir: {}
      - name: {{ .Chart.Name }}-config-template
        configMap:
          name: glauth-config-template